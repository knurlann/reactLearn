<div id="root" />
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
  const rootElement = document.getElementById('root');
  
  class App extends React.Component {
    state = {
      taskName: '',
      tasks: [],
      haveDone: false
    };
    deleteTodo(index){
        console.log(index)
         const newState = this.state;
         newState.tasks.splice(index, 1);
         this.setState(newState); 
    }
    
    addTaskEvent = () => {
     this.setState({
  		tasks: [...this.state.tasks, this.state.taskName],
        taskName: ''
  	})
  };
   handleSaveTask = event => {
      this.setState({taskName: event.target.value})
      
    };
    handleInputChange(event) {
    const target = event.target;
    const value = target.type === 'checkbox' ? target.checked : target.value;
    const name = target.name;

    this.setState({
      [name]: value
    });
  }
    
    render() {
      return (
        <div>
          <input onChange={this.handleSaveTask} value={this.state.taskName} />
          <button onClick={this.addTaskEvent}>
            Add
          </button>
          <p>Task: {this.state.tasks.map((item, index) => {
              return <div> 
              <input name="isGoing" type="checkbox" checked={this.state.haveDone} onChange={this.deleteTodo.bind(this, index)}/> {item}</div>})}
              </p>
              </div>     
      );
    }
  }
  
  ReactDOM.render(<App />, rootElement);
</script>
