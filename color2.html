<div id="root" />
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
  const rootElement = document.getElementById('root');

  const Box = (props) => {
    return (
      <div
        style={{
          borderWidth: 1,
          borderColor: 'black',
          borderStyle: 'solid',
          width: 200,
          height: 200,
          marginLeft: 500,
          textAlign: 'center'
        }}
        {...props}
      />
    )
  }
  const Button = (props) => {
      return(
        <button
        style={{
          borderWidth: 1,
          borderColor: 'black',
          borderStyle: 'solid',
          width: 60,
          height: 20,
          marginLeft: 500,
          textAlign: 'center',
        }}
        {...props}
      />   
      )
  }
  const comment = {
  colors: ['yellow', 'green' , 'blue'],
};
  
  const element = (
    <div>
      <Box backgroundColor={comment.colors[Math.floor(Math.random() * comment.colors.length)]}>Some color</Box>
      <Button>True</Button>
      <Button>False</Button>
    </div>
  )
  
  ReactDOM.render(element, rootElement);
</script>
